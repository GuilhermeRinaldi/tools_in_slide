<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>stopwatch</title>
	</head>
	<body>
		<div class="content">
			<div class="slidepages">
				<input id="p1"type="radio" name="p" checked>
				<input id="p2"type="radio" name="p">
				<input id="p3"type="radio" name="p">
				<input id="p4"type="radio" name="p">
				<input id="p5"type="radio" name="p">

				<div class="slide s1">
					<p>CLOCK</p>
					<p id="">00:00</p>
				</div>
				<div class="slide s2">
					<p>STOPWATCH</p>
					<p id="">00:00</p>
					<div class="buttons">
						<button>start</button>
						<button>stop</button>
						<button>reset</button>
					</div>
				</div>
				<div class="slide s3">
					<p>HOURGLASS</p>
					<p id="">00:00</p>
					<div class="buttons">
						<button>start</button>
						<button>stop</button>
						<button>reset</button>
					</div>
				</div>
				<div class="slide s4">
					<p>WINNER</p>
					<p id="">00:00</p>
					<div class="buttons">
						<button>start</button>
						<button>stop</button>
						<button>reset</button>
					</div>
				</div>
				<div class="slide s5">
					<p>HOURGLASS</p>
					<p id="">00:00</p>
					<div class="buttons">
						<button>start</button>
						<button>stop</button>
						<button>reset</button>
					</div>
				</div>
			</div>

			<div class="navegation">
				<label class="l1" for="p1">
					<img class="icon" src="icons/watch_later_white_24dp.svg">
				</label>
				<label class="l2" for="p2">
					<img class="icon" src="icons/timer_white_24dp.svg">
				</label>
				<label class="l3" for="p3">
					<img class="icon" src="icons/hourglass_empty_white_24dp.svg">
				</label>
				<label class="l4" for="p4">
					<img class="icon" src="icons/emoji_events_white_24dp.svg">
				</label>
				<label class="l5" for="p5">
					<img class="icon" src="icons/">
				</label>
			</div>
		</div>
	</body>
</html>
