<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>stopwatch</title>
	</head>
	<body>
		<div class="content">
			<div class="slidepages">
				<input id="p1"type="radio" name="p" >
				<input id="p2"type="radio" name="p">
				<input id="p3"type="radio" name="p"  checked >
				<input id="p4"type="radio" name="p">
				<input id="p5"type="radio" name="p" >

				<div class="slide s1">
					<p>CLOCK</p>
					<p id="clock">00:00:00</p>
				</div>
				<div class="slide s2">
					<p>STOPWATCH</p>
					<div class="stopwatch">
						<p id="stopwatch">00:00:00</p>
					</div>
					<div class="buttons">
						<button id="startStopwatch" onclick="stopwatch()">start</button>
						<button onclick="stopStopwatch()">stop</button>
						<button onclick="resetStopwatch()">reset</button>
					</div>
				</div>
				<div class="slide s3">
					<p>HOURGLASS</p>
					<div class="numbers">
						<input id="hour" type="number" min="0" max="23"  value="0">
						<input id="minute" type="number" min="0" max="59" value="0">
						<input id="second" type="number" min="0" max="59" value="0">
					</div>
					<p id="hourglass">00:00:00</p>
					<div class="buttons">
						<button id="startStopwatch" onclick="hourglass()">start</button>
						<button onclick="resetHourglass()">reset</button>
					</div>
				</div>
				<div class="slide s4">
					<p>WINNER</p>
					<p id="winner">0</p>
					<div class="numbers">
						<input id="competitors" type="number" min="1"  value="1">
					</div>
					<div class="buttons">
						<button onclick="winner()" >run</button>
					</div>
				</div>
				<div class="slide s5">
					<p>PASSWORD</p>
					<input id="password" type="text">
					<div class="buttons">
						<button onclick="password()">Generate</button>
						<button onclick="copy()">copy</button>
					</div>
				</div>
			</div>

			<div class="navegation">
				<label class="l1" for="p1">
					<img class="icon" src="icons/watch_later_white_24dp.svg">
				</label>
				<label class="l2" for="p2">
					<img class="icon" src="icons/timer_white_24dp.svg">
				</label>
				<label class="l3" for="p3">
					<img class="icon" src="icons/hourglass_empty_white_24dp.svg">
				</label>
				<label class="l4" for="p4">
					<img class="icon" src="icons/emoji_events_white_24dp.svg">
				</label>
				<label class="l5" for="p5">
					<img class="icon" src="icons/password_white_24dp.svg">
				</label>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
